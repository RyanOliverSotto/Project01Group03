      var publicLat = 0;
      var publicLon = 0;
        $("#map").hide();
        $("body").on("click", "a", function () {
        $("#map").show();
            publicLat = $(this).attr("lat");
            publicLon = $(this).attr("lon");
            myMap();
    });
        function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(publicLat, publicLon),
            zoom: 19,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
